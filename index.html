    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            color: #4a5568;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .medication-entry {
            background: #f7fafc;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border-right: 4px solid #667eea;
        }

        .medication-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        .remove-btn {
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.2s ease;
        }

        .remove-btn:hover {
            background: #c53030;
        }

        .add-medication-btn {
            background: #38a169;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background 0.2s ease;
        }

        .add-medication-btn:hover {
            background: #2f855a;
        }

        .success-message {
            background: #c6f6d5;
            color: #22543d;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-right: 4px solid #38a169;
            display: none;
        }

        .error-message {
            background: #fed7d7;
            color: #742a2a;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-right: 4px solid #e53e3e;
            display: none;
        }

        .stats-card {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .medication-header {
                grid-template-columns: 1fr;
                gap: 5px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        .floating-animation {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

<body>
    <div class="container">
        <div class="header floating-animation">
            <h1>מעקב בריאות יומי</h1>
            <p>ניהול תזונה ותרופות בצורה חכמה ומסודרת</p>
        </div>

        <div class="grid">
            <!-- Nutrition Form -->
            <div class="card">
                <h2>🍎 מעקב תזונה</h2>
                <form id="nutritionForm">
                    <div class="form-group">
                        <label>סוג הארוחה:</label>
                        <select name="mealType" required>
                            <option value="">בחר סוג ארוחה</option>
                            <option value="ארוחת בוקר">ארוחת בוקר</option>
                            <option value="ארוחת צהריים">ארוחת צהריים</option>
                            <option value="ארוחת ערב">ארוחת ערב</option>
                            <option value="חטיף">חטיף</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>תיאור הארוחה:</label>
                        <textarea name="mealDescription" rows="3" placeholder="תאר את מה שאכלת..." required></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>כמות (גרם):</label>
                            <input type="number" name="quantity" placeholder="לדוגמה: 150" required>
                        </div>
                        <div class="form-group">
                            <label>קלוריות משוערות:</label>
                            <input type="number" name="calories" placeholder="לדוגמה: 300">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>הערות:</label>
                        <input type="text" name="notes" placeholder="הערות נוספות...">
                    </div>
                    
                    <button type="submit" class="btn">רשום ארוחה</button>
                </form>
                <div id="nutritionSuccess" class="success-message">הארוחה נרשמה בהצלחה!</div>
                <div id="nutritionError" class="error-message">שגיאה ברישום הארוחה. נסה שוב.</div>
            </div>

            <!-- Medication Form -->
            <div class="card">
                <h2>💊 מעקב תרופות</h2>
                <form id="medicationForm">
                    <button type="button" class="add-medication-btn" onclick="addMedicationEntry()">+ הוסף תרופה</button>
                    <div id="medicationsContainer">
                        <div class="medication-entry">
                            <div class="medication-header">
                                <input type="text" name="medicationName[]" placeholder="שם התרופה" required>
                                <input type="text" name="dosage[]" placeholder="מינון" required>
                                <input type="time" name="time[]" required>
                                <button type="button" class="remove-btn" onclick="removeMedicationEntry(this)" style="display: none;">×</button>
                            </div>
                            <div class="form-group">
                                <label>הערות לתרופה:</label>
                                <input type="text" name="medicationNotes[]" placeholder="הערות נוספות...">
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">רשום תרופות</button>
                </form>
                <div id="medicationSuccess" class="success-message">התרופות נרשמו בהצלחה!</div>
                <div id="medicationError" class="error-message">שגיאה ברישום התרופות. נסה שוב.</div>
            </div>
        </div>

        <!-- Statistics Card -->
        <div class="card stats-card">
            <h2>📊 סטטיסטיקות יומיות</h2>
            <div class="stats-grid">
                <div class="stat-item pulse-animation">
                    <div class="stat-number" id="todayMeals">0</div>
                    <div class="stat-label">ארוחות היום</div>
                </div>
                <div class="stat-item pulse-animation">
                    <div class="stat-number" id="todayMedications">0</div>
                    <div class="stat-label">תרופות היום</div>
                </div>
                <div class="stat-item pulse-animation">
                    <div class="stat-number" id="totalCalories">0</div>
                    <div class="stat-label">קלוריות היום</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Google Sheets configuration
        const GOOGLE_SHEETS_URL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';
        
        // Statistics tracking - using in-memory storage
        let dailyStats = {
            meals: 0,
            medications: 0,
            calories: 0
        };

        // Initialize statistics
        function loadDailyStats() {
            updateStatsDisplay();
        }

        // Update statistics (in-memory only)
        function saveDailyStats() {
            // Statistics are maintained in memory during the session
            updateStatsDisplay();
        }

        // Update statistics display
        function updateStatsDisplay() {
            document.getElementById('todayMeals').textContent = dailyStats.meals;
            document.getElementById('todayMedications').textContent = dailyStats.medications;
            document.getElementById('totalCalories').textContent = dailyStats.calories;
        }

        // Add medication entry
        function addMedicationEntry() {
            const container = document.getElementById('medicationsContainer');
            const newEntry = document.createElement('div');
            newEntry.className = 'medication-entry';
            newEntry.innerHTML = `
                <div class="medication-header">
                    <input type="text" name="medicationName[]" placeholder="שם התרופה" required>
                    <input type="text" name="dosage[]" placeholder="מינון" required>
                    <input type="time" name="time[]" required>
                    <button type="button" class="remove-btn" onclick="removeMedicationEntry(this)">×</button>
                </div>
                <div class="form-group">
                    <label>הערות לתרופה:</label>
                    <input type="text" name="medicationNotes[]" placeholder="הערות נוספות...">
                </div>
            `;
            container.appendChild(newEntry);
            
            // Show remove buttons for all entries except the first one
            const removeButtons = container.querySelectorAll('.remove-btn');
            removeButtons.forEach((btn, index) => {
                btn.style.display = index === 0 ? 'none' : 'block';
            });
        }

        // Remove medication entry
        function removeMedicationEntry(button) {
            const container = document.getElementById('medicationsContainer');
            if (container.children.length > 1) {
                button.closest('.medication-entry').remove();
            }
            
            // Update remove button visibility
            const removeButtons = container.querySelectorAll('.remove-btn');
            removeButtons.forEach((btn, index) => {
                btn.style.display = index === 0 && container.children.length === 1 ? 'none' : 'block';
            });
        }

        // Send data to Google Sheets
        async function sendToGoogleSheets(data, type) {
            try {
                const response = await fetch(GOOGLE_SHEETS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: type,
                        data: data,
                        timestamp: new Date().toISOString(),
                        date: new Date().toLocaleDateString('he-IL'),
                        time: new Date().toLocaleTimeString('he-IL')
                    })
                });
                
                if (response.ok) {
                    return { success: true };
                } else {
                    throw new Error('Network response was not ok');
                }
            } catch (error) {
                console.error('Error sending to Google Sheets:', error);
                return { success: false, error: error.message };
            }
        }

        // Handle nutrition form submission
        document.getElementById('nutritionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const nutritionData = {
                mealType: formData.get('mealType'),
                mealDescription: formData.get('mealDescription'),
                quantity: formData.get('quantity'),
                calories: parseInt(formData.get('calories')) || 0,
                notes: formData.get('notes')
            };
            
            const result = await sendToGoogleSheets(nutritionData, 'nutrition');
            
            if (result.success) {
                document.getElementById('nutritionSuccess').style.display = 'block';
                document.getElementById('nutritionError').style.display = 'none';
                this.reset();
                
                // Update statistics
                dailyStats.meals++;
                dailyStats.calories += nutritionData.calories;
                saveDailyStats();
                updateStatsDisplay();
                
                setTimeout(() => {
                    document.getElementById('nutritionSuccess').style.display = 'none';
                }, 3000);
            } else {
                document.getElementById('nutritionError').style.display = 'block';
                document.getElementById('nutritionSuccess').style.display = 'none';
                setTimeout(() => {
                    document.getElementById('nutritionError').style.display = 'none';
                }, 3000);
            }
        });

        // Handle medication form submission
        document.getElementById('medicationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const medications = [];
            
            const names = formData.getAll('medicationName[]');
            const dosages = formData.getAll('dosage[]');
            const times = formData.getAll('time[]');
            const notes = formData.getAll('medicationNotes[]');
            
            for (let i = 0; i < names.length; i++) {
                if (names[i].trim()) {
                    medications.push({
                        name: names[i],
                        dosage: dosages[i],
                        time: times[i],
                        notes: notes[i] || ''
                    });
                }
            }
            
            if (medications.length === 0) {
                document.getElementById('medicationError').style.display = 'block';
                return;
            }
            
            const result = await sendToGoogleSheets({ medications }, 'medication');
            
            if (result.success) {
                document.getElementById('medicationSuccess').style.display = 'block';
                document.getElementById('medicationError').style.display = 'none';
                this.reset();
                
                // Reset to single medication entry
                const container = document.getElementById('medicationsContainer');
                container.innerHTML = `
                    <div class="medication-entry">
                        <div class="medication-header">
                            <input type="text" name="medicationName[]" placeholder="שם התרופה" required>
                            <input type="text" name="dosage[]" placeholder="מינון" required>
                            <input type="time" name="time[]" required>
                            <button type="button" class="remove-btn" onclick="removeMedicationEntry(this)" style="display: none;">×</button>
                        </div>
                        <div class="form-group">
                            <label>הערות לתרופה:</label>
                            <input type="text" name="medicationNotes[]" placeholder="הערות נוספות...">
                        </div>
                    </div>
                `;
                
                // Update statistics
                dailyStats.medications += medications.length;
                saveDailyStats();
                updateStatsDisplay();
                
                setTimeout(() => {
                    document.getElementById('medicationSuccess').style.display = 'none';
                }, 3000);
            } else {
                document.getElementById('medicationError').style.display = 'block';
                document.getElementById('medicationSuccess').style.display = 'none';
                setTimeout(() => {
                    document.getElementById('medicationError').style.display = 'none';
                }, 3000);
            }
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadDailyStats();
            
            // Set current time for medication inputs
            const timeInputs = document.querySelectorAll('input[type="time"]');
            const now = new Date();
            const currentTime = now.toTimeString().slice(0, 5);
            timeInputs.forEach(input => {
                if (!input.value) {
                    input.value = currentTime;
                }
            });
        });

        // Console instructions for Google Sheets setup
        console.log(`
        🔧 הוראות התקנה לחיבור גוגל שיטס:
        
        1. היכנס לגוגל שיטס וצור טבלה חדשה
        2. הוסף את העמודות הבאות:
           - תזונה: תאריך, שעה, סוג ארוחה, תיאור, כמות, קלוריות, הערות
           - תרופות: תאריך, שעה, שם תרופה, מינון, שעת נטילה, הערות
        
        3. היכנס ל-Google Apps Script (script.google.com)
        4. צור פרויקט חדש והדבק את הקוד הבא:
        
        function doPost(e) {
          const data = JSON.parse(e.postData.contents);
          const sheet = SpreadsheetApp.openById('YOUR_SPREADSHEET_ID');
          
          if (data.type === 'nutrition') {
            const nutritionSheet = sheet.getSheetByName('תזונה') || sheet.insertSheet('תזונה');
            nutritionSheet.appendRow([
              data.date,
              data.time,
              data.data.mealType,
              data.data.mealDescription,
              data.data.quantity,
              data.data.calories,
              data.data.notes
            ]);
          } else if (data.type === 'medication') {
            const medicationSheet = sheet.getSheetByName('תרופות') || sheet.insertSheet('תרופות');
            data.data.medications.forEach(med => {
              medicationSheet.appendRow([
                data.date,
                data.time,
                med.name,
                med.dosage,
                med.time,
                med.notes
              ]);
            });
          }
          
          return ContentService.createTextOutput(JSON.stringify({result: 'success'}))
            .setMimeType(ContentService.MimeType.JSON);
        }
        
        5. שמור ופרסם כ-Web App
        6. העתק את ה-URL והחלף את YOUR_SCRIPT_ID בקוד
        `);
    </script>
